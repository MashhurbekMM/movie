{% extends "base.html" %}

{% block title %} Create Movie{% endblock %}

{% block content %}
    <div>
        <form action="{% url 'create_movie' %}" method='POST' enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div>
                <button type='submit'>Create</button>
            </div>
        </form>
    </div>
{% endblock content %}
